<ion-header>

  <ion-navbar>
    <ion-title>Postear</ion-title>
    <button ion-button class="right" (click)="closeModal()"> Cerrar</button>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="datos">
		
		<ion-input type="text" formControlName="post" placeholder="¿Qué estás Pensando?"></ion-input>
		<button ion-button icon-left dark clear (Click)="subirFoto()">
			<ion-icon name="images" ></ion-icon>
		</button>
		<div padding>
			<button ion-button [disabled]="!this.datos.valid"> Publicar</button>
			
		</div>
	</form>
</ion-content>
