<ion-header>
  <ion-navbar>
    <!--
    <ion-nav #content></ion-nav>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    -->
    <ion-title>Megacursos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="masters">
  <div>
    <!--shearch-->
    <ion-row class="buscar">
      <ion-col>
        <!--  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>-->
        <!--
        <ion-searchbar [(ngModel)]="myInput" autocomplete='on' [showCancelButton]="shouldShowCancel" (ionInput)="getItems($event)" (ionCancel)="onCancel($event)">
        </ion-searchbar>
        -->
        <ion-searchbar [(ngModel)]="myInput" autocomplete='on' [showCancelButton]="shouldShowCancel" (ionInput)="getItems($event)" (ionCancel)="onCancel($event)">
     </ion-searchbar>
      </ion-col>
    </ion-row>
    <!--Titulo-->
    <ion-row id="title">
      <ion-col>
        <p><span id="titulo">Megacursos </span>
          <!--<span id="plan">{{plan.nombre}}</span>-->
        </p>
        <p class="sub">Nuestros cursos mas completos. Full HD de 0 a 100</p>
      </ion-col>
    </ion-row>
    <ion-item-group *ngFor="let category of categories;let i=index">
      <ion-item-divider color="light">{{category.name}}</ion-item-divider>
      <ion-grid>
        <ion-row>
          <ion-item class="remarca" col-md-4 style="border-left:solid 3px;border-bottom:solid 4px grey;background-color:#353535" [ngStyle]="{'border-left-color': hijo.color }" *ngFor="let hijo of category.hijos;let j=index" no-lines>
            <ion-thumbnail item-start *ngIf="hijo.produc!=null" id="peq" (click)="details(category.image,hijo,category[i])">
              <img src="{{hijo.image}}">
            </ion-thumbnail>
            <div *ngIf="hijo.produc!=null" (click)="details(category.image,hijo,category[i])">
              <p><span id="categ">{{hijo.name}} </span> .<span class="texto"> {{hijo.produc.name}}</span>
              </p>
              <ion-badge *ngIf="hijo.produc.licencia=='true'" style="background: green">Licencia infinita</ion-badge>
            </div>
            <ion-icon style="color:grey;" (click)="details(category.image,hijo,category[i])" item-end name="ios-arrow-forward-outline"></ion-icon>
          </ion-item>
        </ion-row>
      </ion-grid>
    </ion-item-group>
  </div>
</ion-content>
